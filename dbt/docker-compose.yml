    command: 
      - bash 
      - -c 
      - |
        echo "Launching dbt"
        #
        sleep infinity
    # restart: unless-stopped
    volumes:
      - type: bind
        source: /C/Users/minim/zoomcamp/final_project/Real_Estate_Pipeline
        target: /usr/app
    ports:
      - "8085:8085"
    environment:
      - TZ=Etc/GMT
    networks:
      - airflow

networks:
  airflow:
    external:
      name: airflow_default
